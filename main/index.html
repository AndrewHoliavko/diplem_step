    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./photos/stock.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

  <body class="w-100 d-flex justify-content-center flex-column align-items-center">

    <!-- <div><strong>Stock Trade Details in Real Time</strong></div>
    <br> -->
    <div id="elem2"></div>

    <div class="ticker-container" id="ticker-container"></div>
    <div class="page-wrapper">
      <h1 class="title d-flex justify-content-center text-white">
        Stock exchange
      </h1>
      <div class="main-card">
        <div id="form"></div>
        <div id="results" class="results"></div>
      </div>
    </div>
    <script type="module" src="./js/marquee.js"></script>
    <script type="module" src="./js/SearchResult.js"></script>
    <script type="module" src="./js/SearchForm.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script src="./js/websocket.js"></script>
    <script type="module">
      import Marquee from "./js/marquee.js";
      import SearchResult from "./js/SearchResult.js";
      import SearchForm from "./js/SearchForm.js";

      const marquee1 = new Marquee(document.getElementById("ticker-container"));
      marquee1.load();
      const form = new SearchForm(document.getElementById("form"));
      const results = new SearchResult(document.getElementById("results"));
      form.onSearch((companies) => results.renderResults(companies));
    </script>
  </body>
